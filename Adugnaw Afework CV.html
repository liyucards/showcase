<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 300px;
        }
        h1 {
            color: #ff7e5f;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>See my detail...</h1>
        <button id="downloadButton">Download CV</button>
        <div class="footer">Click the button to download my CV</div>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Replace the file ID with your actual file ID
            window.location.href = 'https://drive.google.com/uc?export=download&id=1swvetmlCARYNAwV3PvFXqli3o5puC0Xd';
        });
    </script>

</body>
</html>
